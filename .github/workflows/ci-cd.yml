name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myimage:1 .

      - name: Push Docker image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/myimage:1

  

  

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure this job runs after the build job
    steps:
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_PRIVATE_IP }} >> ~/.ssh/known_hosts
      - name: Connect to VM
        run: |
           ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_PRIVATE_NAME }}@${{ secrets.SSH_PRIVATE_IP }}
      - name: Update VM
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/myimage:1
          # Lấy ID của container mới nhất
          latest_container_id=$(docker ps -q -n 1)
          # Dừng và xóa tất cả các container ngoại trừ cái mới nhất
          docker ps -aq | grep -v "$latest_container_id" | xargs -r docker stop
          docker ps -aq | grep -v "$latest_container_id" | xargs -r docker rm
          # Lấy ID của image mới nhất
          latest_image_id=$(docker images -q | head -n 1)
          # Xóa tất cả các image ngoại trừ cái mới nhất
          docker images -q | grep -v "$latest_image_id" | xargs -r docker rmi
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_PRIVATE_NAME }}@${{ secrets.SSH_PRIVATE_IP }} "cd /var/www/Vouchee_SE && git pull"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_PRIVATE_NAME }}@${{ secrets.SSH_PRIVATE_IP }} "docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/myimage:1 --restart unless-stopped ${{ secrets.DOCKER_USERNAME }}/myimage:1"
      
      
      
